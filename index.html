<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATING RANDOM PASSWORD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>GENERATE A<br><span>RANDOM PASSWORD</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="password">
        <img src="paste.png" onclick="CopyPassword()">
    </div>
        <button onclick="CreatePassword()">Generate password</button>
</div>    
<script>
    const passwordbox=document.getElementById("password");
    const length = 12;
    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const specialsymbols = "@#$%&*()_+=?><~`-";

    const allChars = uppercase + lowercase + numbers + specialsymbols
    function CreatePassword(){
        let password = ""
        password += uppercase[Math.floor(Math.random() * uppercase.length)]
        password += lowercase[Math.floor(Math.random() * lowercase.length)]
        password += numbers[Math.floor(Math.random() * numbers.length)]
        password += specialsymbols[Math.floor(Math.random() * specialsymbols.length)]

        while(length>password.length){
            password += allChars[Math.floor(Math.random() * allChars.length)]
        }
        passwordbox.value = password
    }

    function CopyPassword(){
        passwordbox.select()
        document.execCommand("copy")
    }
</script>
</body>
</html>
